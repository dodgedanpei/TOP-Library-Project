<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <body>
    

    <div class="container mt-4 w-50">
        
        <h2 class="display-6 text-center">Library Project</h2>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="number">Page Number</label>
                <input type="number" id="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Book Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value="Completed">Completed</option>
                    <option value="Incomplete">Incomplete</option>
                </select>
            </div>
            <a href="" class="btn btn-primary mt-2 mb-1 btn-sm" id="submitBtn">Submit</a>
        </form>

        <table class="table table-striped table-bordered w-20 mt-3">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
